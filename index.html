<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Car Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        overflow-x: hidden;
        background-color: #121212;
        color: white;
      }
      .section {
        height: 200vh;
        position: relative;
        background: #121212;
      }
      .track {
        position: sticky;
        top: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #d1d1d1;
      }
      .road {
        width: 100vw;
        height: 200px;
        background-color: #1e1e1e;
        position: relative;
        overflow: hidden;
      }
      .car {
        /* width: 28%; */
        height: 200px;
        position: absolute;
        top: 0%;
        left: 0;
        z-index: 10;
      }
      .trail {
        height: 200px;
        background: #45db7d;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 0;
      }
      .text-box {
        opacity: 0;
        transition: opacity 0.5s;
        padding: 1rem;
        background: yellow;
        border-radius: 10px;
        margin: 1rem;
        position: absolute;
        z-index: 5;
      }
      .text-box.show {
        opacity: 1;
      }
      .value-add {
        top: 15% !important;
        font-size: 8rem;
        font-weight: bold;
        position: absolute;
        left: 15%;
        z-index: 5;
        display: flex;
        gap: 0.3rem;
      }
      .value-letter {
        color: #111;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="track">
        <div class="road" id="road">
          <img
            src="McLaren 720S 2022 top view.png"
            alt="car"
            class="car"
            id="car"
          />
          <div class="trail" id="trail"></div>
          <div class="value-add" id="valueText" style="top: 30%">
            <span class="value-letter">V</span>
            <span class="value-letter">A</span>
            <span class="value-letter">L</span>
            <span class="value-letter">U</span>
            <span class="value-letter">E</span>
            <span class="value-letter">A</span>
            <span class="value-letter">D</span>
            <span class="value-letter">D</span>
          </div>
          <div class="text-box" id="box1" style="top: -20%; right: 10%">
            58% Increase in pick up point use
          </div>
          <div class="text-box" id="box2" style="bottom: -10%; left: 10%">
            23% Decreased in customer phone calls
          </div>
        </div>
      </div>
    </div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      const car = document.getElementById("car");
      const trail = document.getElementById("trail");
      const letters = gsap.utils.toArray(".value-letter");
      const valueAdd = document.querySelector(".value-add");

      const valueRect = valueAdd.getBoundingClientRect();
      const letterOffsets = letters.map((letter) => letter.offsetLeft);

      const maxScroll = window.innerHeight;
      const roadWidth = window.innerWidth;
      const carWidth = 150;
      const endX = roadWidth - carWidth;

      gsap.to(car, {
        scrollTrigger: {
          trigger: ".section",
          start: "top top",
          end: "bottom top",
          scrub: true,
          pin: ".track",
        },
        x: endX,
        ease: "none",
        onUpdate: function () {
          const carX = gsap.getProperty(car, "x") + carWidth / 2;
          letters.forEach((letter, i) => {
            const letterX = valueRect.left + letterOffsets[i];
            if (carX >= letterX) {
              letter.style.opacity = 1;
            } else {
              letter.style.opacity = 0;
            }
          });
          gsap.set(trail, { width: carX });
        },
      });

      gsap.to("#box1", {
        scrollTrigger: {
          trigger: ".section",
          start: "top+=400 top",
          end: "top+=600 top",
          scrub: true,
        },
        opacity: 1,
      });

      gsap.to("#box2", {
        scrollTrigger: {
          trigger: ".section",
          start: "top+=600 top",
          end: "top+=800 top",
          scrub: true,
        },
        opacity: 1,
      });
    </script>
  </body>
</html>
